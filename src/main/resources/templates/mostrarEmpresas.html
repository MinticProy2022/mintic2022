<div class="container">

<div class="container">
    <br><br>

    <div class="btn-group btn-group-justified">
        <a href="AgregarEmpresa" class="btn btn-success">Agregar Nueva Empresa</a>
        <a href="mostrarMovimientos" class="btn btn-primary">Ver Lista de Movimientos</a>
        <a href="verEmpleados" class="btn btn-success">Ver Lista de Empleados</a>
    </div>
</div>

<style>
    a{
    color:white;
    }
    a:haver{
    color:black;
    text-decoration:none;
    }
</style>

    <!--aqui dibujo la tabla-->
    <br><table class="table table-dark table-striped">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Direccion</th>
            <th>Telefono</th>
            <th>NIT</th>
            <th>Movimientos</th>
           <th>Editar</th>
            <th>Eliminar</th>

        </tr>
        <!--aqui llenamos la tabla-->
        <!--en nuestro controlador, creamos en viewEmpresa un modelo con un atributo llamado emplist dondeesta guarda la lista de todas las empresas-->

       <br> <tr th:each="empresa: ${emplist}">
            <td th:text="${empresa.id}"></td>
            <td th:text="${empresa.nombre}"></td>
            <td th:text="${empresa.direccion}"></td>
            <td th:text="${empresa.telefono}"></td>
            <td th:text="${empresa.NIT}"></td>

    <!--boton para editar y eliminar las empresas-->
    <td><button type="button" class="btn btn-primary"><a th:href="@{/Empresa/{id}/Movimientos (id=${empresa.id})}">Ver</a></button></td>
    <td><button type="button" class="btn btn-warning"><a th:href="@{/EditarEmpresa/{id}(id=${empresa.id})}">Editar</a></button></td>
    <td><button type="button" class="btn btn-danger"><a th:href="@{/EliminarEmpresa/{id}(id=${empresa.id})}">Eliminar</a></button></td>

        </tr>

    </table>

<!--aqui empezamos con javaScrip, para sacar los mensajes con th decimos que vamos a usar un recurso de afuera
variable ivan para recordar que puede ser cualquier nombre-->
<script th:inline="javascript">
    window.onload=function(){

        var msg= [[${mensaje}]];
        if (msg == "saveOK"){
            Command : toastr["success"]("Empresa creada con éxito!")
            }
        else if (msg == "updateOK"){
            Command : toastr["success"]("Empresa actualizada con éxito!")
        }
        else if (msg == "deleteOK"){
            Command : toastr["error"]("Empresa eliminada con éxito!")
        }
        else if (msg == "deleteError"){
            Command : toastr["error"]("Empresa no ha sido eliminada!")
        }
        toastr.options={
            "positionClass": "toast-top-right",
            "showDuration":"300",
            "showMethod":"fadeIn",
            "hideMethod":"fadeOut",
        }

        }
    </script>
