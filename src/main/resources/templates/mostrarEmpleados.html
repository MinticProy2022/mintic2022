
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Lista de Empleados - SFYN</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <style>




    </style>
</head>
<body>
<div class="container">
    <div sec:authorize="isAuthenticated()">
        <a th:href="@{/logout}" class="btn btn-danger" style="float:right">Log Out</a>
    </div>



    <h1 class="display-1">Registro de Empleados </h1>


    <div class="container">
        <img src="https://blog.prodware.es/wp-content/uploads/2019/10/4-soluciones-cloud-para-empresas-cabecera-1024x683.jpg" class="img-rounded" alt="" width="720" height="236">
    </div>


<style>
    a{
    color:white;
    }
    a:haver{
    color:black;
    text-decoration:none;
    }
</style>
    <!-- ********************************* **************************************************************************-->
    <!-- **************************Grupo de botones Justificados**************************************************** -->

    <div class="container">
        <br><br>

        <div class="btn-group btn-group-justified">
            <a href="AgregarEmpleado" class="btn btn-success">Agregar Nuevo Empleado</a>
            <a href="verEmpresas" class="btn btn-primary">Ver Lista de Empresas</a>
            <a href="mostrarMovimientos" class="btn btn-success">Ver Lista de Movimientos</a>
        </div>
    </div>
    <!-- *********************************************************************************************************** -->
    <!-- *********************************************************************************************************** -->

    <!--aqui dibujo la tabla-->
    <br><table class="table table-dark table-striped">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Empresa</th>
            <th>Rol</th>
            <th>Estado</th>
            <!--<th>Movimientos</th>-->
           <th>Editar</th>
            <th>Eliminar</th>


        </tr>
        <!--aqui llenamos la tabla-->
        <!--en nuestro controlador, creamos en viewEmpleado un modelo con un atributo llamado emplelist dondeesta guarda la lista de todas los Empleados-->

       <br> <tr th:each="empleado: ${emplelist}">
            <td th:text="${empleado.id}"></td>
            <td th:text="${empleado.nombre}"></td>
            <td th:text="${empleado.correo}"></td>
            <td th:text="${empleado.empresa.nombre}"></td>
            <td th:if="${empleado.rol=='ROLE_ADMIN'}">Admin</td>
            <td th:if="${empleado.rol=='ROLE_USER'}">Operario</td>
    <td th:if="${empleado.estado==true}">Activo</td>
    <td th:if="${empleado.estado==false}">Inactivo</td>

    <!--boton para editar y eliminar las empleado-->
    <!--llaman a sericios de empleados,editar empleado se alimenta de id de empleado, eliminar empleado
    se alimenta de id empleado
    -->

    <!--<td><button type="button" class="btn btn-info"><a th:href="@{/Empleado/{id}/Movimientos(id=${empleado.id})}">Ver</a></button></td> -->

    <td><button type="button" class="btn btn-warning"><a th:href="@{/EditarEmpleado/{id}(id=${empleado.id})}">Editar</a></button></td>
    <td><button type="button" class="btn btn-danger"><a th:href="@{/EliminarEmpleado/{id}(id=${empleado.id})}">Eliminar</a></button></td>

        </tr>

    </table>



</div>

<!-- VENTANAS EMERGENTES aqui empezamos con javaScrip, para sacar los mensajes con th decimos que vamos a usar un recurso de afuera
variable msg para recordar que puede ser cualquier nombre-->

<script th:inline="javascript">
    window.onload=function(){

        var msg= [[${mensaje}]];
        if (msg == "saveOK"){
            Command : toastr["success"]("Empleado registrado con éxito!")
            }
        else if (msg == "updateOK"){
            Command : toastr["success"]("Empleado actualizado con éxito!")
        }
        else if (msg == "deleteOK"){
            Command : toastr["error"]("Empleado eliminado con éxito!")
        }
        else if (msg == "deleteError"){
            Command : toastr["error"]("Empleado no ha sido eliminado!")
        }
        toastr.options={
            "positionClass": "toast-top-right",
            "showDuration":"300",
            "showMethod":"fadeIn",
            "hideMethod":"fadeOut",
        }

        }
    </script>
