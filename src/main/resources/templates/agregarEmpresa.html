
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Agregar Nueva Empresas</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
        a{
        color:white;
        }
        a:haver{
        color:black;
        text-decoration:none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Agregue aqui los datos de empresa</h1>
    <!--Crear formulario para llenar los datos de la empresa y guardarlo en el objeto emp -->
    <form th:action="@{/GuardarEmpresa}" th:object="${emp}" method="post">
        <!--Campo para nombre-->
        <div class="row">
            <div class="form-group col-md-12">
                <label class="col-md-3" for="nombre">Nombre de la Empresa:</label>
                <div class="col-md-6"><input type="text" th:field="*{nombre}" class="form-control" id="nombre" required="required"></div>
            </div>
        </div>
</div>



</body>
</html>
